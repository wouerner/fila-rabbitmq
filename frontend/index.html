<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h3>Nova compra</h3>
      <form method="post" action="pedido.php">
        <div class="mb-3 row">
          <label>
            Produto
          </label>
        </div>
        <div class="mb-3 row">
          <input class="form-control" name="produto"id="produtoId">
        </div>
        <button onclick="salvar()" class="btn btn-primary" type="button" >salvar</button>
      </form>
      <hr>
      <h3>
        Status
      </h3>
      <table>
        <tr>
          <td>id</td>
          <td>distribuidor</td>
          <td>email</td>
          <td>pagamento</td>
        </tr>
      </table>
    </div>
    <script>
      function salvar(){
        // Exemplo de requisição POST
        var ajax = new XMLHttpRequest();

        // Seta tipo de requisição: Post e a URL da API
        ajax.open("POST", "http://localhost:9191/store", true);
        ajax.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        // Seta paramêtros da requisição e envia a requisição
        ajax.send("produto=" + document.getElementById("produtoId").value);

        // Cria um evento para receber o retorno.
          ajax.onreadystatechange = function() {
            
            // Caso o state seja 4 e o http.status for 200, é porque a requisiçõe deu certo.
            if (ajax.readyState == 4 && ajax.status == 200) {
                
                var data = ajax.responseText;
                
                // Retorno do Ajax
                console.log(data);
              }
          }
      }
    </script>
  </body>
</html>
